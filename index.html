<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
				<h1>Employee Management!!</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"> Current List of Employees</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>First Train</th>
									<th>Frequency (Mins)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody class="tbody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"> Add Employee</h3>
					</div>

					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="trainNameInput">Train Name</label>
								<input type="text" placeholder="ex: 3:10 to Yuma" class="form-control" id="trainNameInput">
							</div>
							<div class="form-group">
								<label for="trainDestinationInput">Destination</label>
								<input type="text" placeholder="ex: to Tuskegee" class="form-control" id="trainDestinationInput">
							</div>
							<div class="form-group">
								<label for="frequencyInput">Frequency (mins)</label>
								<input type="number" placeholder="ex: 20 --> every 20mins" class="form-control" id="frequencyInput">
							</div>
							<div class="form-group">
								<label for="firstTrainInput">First Train (HH:mm - military time)</label>
								<input type="text" placeholder="16:30 --> 4:30pm" class="form-control" id="firstTrainInput">
							</div>
							<button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>




	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
